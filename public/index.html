<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Inventory</title>

  <meta name="theme-color" content="#0ea5a5" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="/icons/icon-192.png" sizes="192x192">

  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  <div id="notification" class="notification"></div>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- EmailJS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- Tiny error banner -->
  <script>
    (function(){
      window.addEventListener('error', function(ev){
        var n = document.getElementById('notification'); if (!n) return;
        n.textContent = 'Error: ' + (ev && ev.message ? ev.message : 'Unknown');
        n.className = 'notification show danger';
      });
      window.addEventListener('unhandledrejection', function(ev){
        var n = document.getElementById('notification'); if (!n) return;
        n.textContent = 'Error: ' + (ev && ev.reason && ev.reason.message ? ev.reason.message : 'Promise rejected');
        n.className = 'notification show danger';
      });
    })();
  </script>

  <!-- App -->
  <script defer src="js/app.js?v=dev8"></script>
</body>
</html>
