<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="Inventory — simple stock & product manager." />
  <meta name="color-scheme" content="light dark" />
  <!-- Dynamic status bar colors for light/dark -->
  <meta name="theme-color" content="#f7fafc" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#0c1116" media="(prefers-color-scheme: dark)" />

  <!-- PWA (optional but recommended) -->
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <title>Inventory</title>

  <!-- Icons (Remix Icon) -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" />

  <!-- App styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Tiny inline fallback so it doesn’t flash unstyled while CSS loads -->
  <style>
    #root{min-height:100dvh;display:grid;place-items:center}
    .boot{opacity:.7;font:14px/1.4 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial}
  </style>
</head>
<body>
  <!-- App mount point -->
  <div id="root">
    <div class="boot">Loading…</div>
  </div>

  <!-- Toast / notifications (used by notify()) -->
  <div id="notification" class="notification"></div>

  <noscript>
    <div style="padding:14px;margin:20px;border:1px solid #ccc;border-radius:12px;font-family:system-ui">
      This app requires JavaScript. Please enable it to continue.
    </div>
  </noscript>

  <!-- Firebase v8 (order matters; all defer to keep parse fast but preserve order) -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Your app (contains SW registration and full UI) -->
  <script defer src="app.js"></script>
</body>
</html>
