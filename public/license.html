<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>License</title>
<link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
<style>
:root{ --bg:#0c1116; --panel:#111821; --text:#e8f1f1; --muted:#9ab0b0; --brand:#0ea5a5; --border:#1f2a37; }
@media (prefers-color-scheme: light){ :root{ --bg:#f7fafc; --panel:#fff; --text:#0b1220; --muted:#51606f; --border:#e6edf3; } }
*{box-sizing:border-box} body{ margin:0; background:var(--bg); color:var(--text); font:14px/1.6 Inter,ui-sans-serif }
.wrap{ max-width:900px; margin:24px auto; padding:0 16px 40px }
.card{ background:var(--panel); border:1px solid var(--border); border-radius:14px; padding:18px; margin:14px 0 }
h1{ margin:6px 0 12px; font-size:26px } h2{ font-size:18px; margin:18px 0 8px }
</style></head>
<body>
  <div class="wrap">
    <h1>License</h1>
    <div class="card">
      <p>Use, modify, and ship this app for your business. Third-party assets (icons, fonts, libraries) carry their own licenses.</p>
    </div>
  </div>
</body></html>
