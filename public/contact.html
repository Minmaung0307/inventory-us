<!doctype html><meta charset="utf-8">
<title>Contact</title>
<style>
  body{font:14px/1.6 system-ui;margin:12px;color:#223}
  input,textarea,button{width:100%;padding:8px;margin:6px 0}
</style>

<h1>Contact</h1>
<form id="contactForm">
  <input  name="name"    placeholder="Your name" required>
  <input  name="email"   type="email" placeholder="Your email" required>
  <textarea name="message" rows="5" placeholder="Message" required></textarea>
  <button type="submit">Send</button>
  <div id="msg" style="color:#555"></div>
</form>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  const EMAILJS = {
    publicKey:  "WT0GOYrL9HnDKvLUf",
    serviceId:  "service_z9tkmvr",
    templateId: "template_q5q471f"
  };
  emailjs.init(EMAILJS.publicKey);

  const form = document.getElementById('contactForm');
  const msg  = document.getElementById('msg');

  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    msg.textContent = 'Sending...';
    try {
      const data = {
        from_name: form.name.value,
        reply_to:  form.email.value,
        message:   form.message.value
      };
      await emailjs.send(EMAILJS.serviceId, EMAILJS.templateId, data);
      msg.textContent = 'Sent! We will reply soon.';
      form.reset();
    } catch (err) {
      msg.textContent = 'Send failed: ' + (err?.text || err?.message || 'Unknown error');
    }
  });
</script>
