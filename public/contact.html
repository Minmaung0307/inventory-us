<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact – Inventory</title>
<style>
  :root{ --bg:#0c1116; --panel:#111821; --text:#e8f1f1; --muted:#9ab0b0; --brand:#0ea5a5 }
  body{ margin:0; background:var(--bg); color:var(--text); font:14px/1.5 Inter, system-ui }
  .wrap{ max-width:720px; margin:16px auto; padding:0 12px 24px }
  .card{ background:var(--panel); border:1px solid #1f2a37; border-radius:14px; padding:16px; margin:12px 0 }
  label{ display:block; font-size:12px; color:var(--muted); margin-bottom:6px }
  input, textarea{ width:100%; padding:8px 10px; border-radius:10px; border:1px solid #1f2a37; background:#0f1520; color:var(--text); margin-bottom:10px }
  .btn{ background:var(--brand); color:#fff; border:none; border-radius:10px; padding:8px 12px; cursor:pointer }
  .muted{ color:var(--muted) }
</style>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script> (function(){ try{ emailjs.init("YOUR_PUBLIC_KEY"); }catch(e){} })(); </script>
</head>
<body>
  <div class="wrap">
    <h2>Contact us</h2>
    <div class="card">
      <form id="contactForm">
        <label>Your name</label>
        <input name="from_name" placeholder="Jane Doe">
        <label>Your email</label>
        <input name="reply_to" type="email" placeholder="jane@example.com">
        <label>Message</label>
        <textarea name="message" placeholder="How can we help?" rows="6"></textarea>
        <button class="btn" type="submit">Send</button>
        <a class="btn" style="background:#0f766e;margin-left:8px" href="mailto:minmaung0307@gmail.com?subject=Hello%20from%20Inventory">Use Mail app</a>
      </form>
      <p id="status" class="muted" style="margin-top:8px"></p>
    </div>
    <p class="muted">Tip: If EmailJS keys aren’t configured, use the “Mail app” button.</p>
  </div>

  <script>
    const SVC = "YOUR_SERVICE_ID";
    const TPL = "YOUR_TEMPLATE_ID";

    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      const s = document.getElementById('status');
      try {
        if (!emailjs || !emailjs.send) throw new Error('EmailJS not configured');
        emailjs.send(SVC, TPL, {
          from_name:   this.elements['from_name'].value,
          reply_to:    this.elements['reply_to'].value,
          message:     this.elements['message'].value,
          to_name:     'Inventory Admin',
          to_email:    'minmaung0307@gmail.com'
        }).then(()=>{ s.textContent='Message sent ✅'; this.reset(); })
          .catch(err=>{ s.textContent='Failed to send via EmailJS. Use the Mail app button.'; console.warn(err); });
      } catch (err) {
        s.textContent='EmailJS not configured. Use the Mail app button.'; console.warn(err);
      }
    });
  </script>
</body>
</html>
