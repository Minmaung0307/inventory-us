<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body{margin:0;background:#0c1116;color:#e8f1f1;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Inter,Arial}
    .wrap{padding:16px}
    .grid{display:grid;gap:10px}
    .input,textarea,button{width:100%;padding:10px 12px;border-radius:12px;border:1px solid #1f2a37;background:#0f1520;color:#e8f1f1}
    button{background:#0ea5a5;color:#fff;border:none;cursor:pointer}
    .note{color:#9ab0b0;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h3 style="margin:0 0 8px 0">Contact</h3>
    <div class="grid">
      <input id="email" class="input" type="email" placeholder="Your email">
      <input id="subject" class="input" placeholder="Subject">
      <textarea id="message" class="input" rows="6" placeholder="Message"></textarea>
      <div style="display:flex;justify-content:flex-end">
        <button id="send"><i class="ri-send-plane-line"></i> Send</button>
      </div>
      <div id="resp" class="note"></div>
    </div>
  </div>

  <!-- EmailJS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    // Fill these if you want real sending without mail client:
    // const SERVICE_ID  = ""; // e.g. "service_xxx"
    // const TEMPLATE_ID = ""; // e.g. "template_xxx"
    // const PUBLIC_KEY  = ""; // e.g. "YOUR_PUBLIC_KEY"
    // const TO_EMAIL    = "minmaung0307@gmail.com";

    const SERVICE_ID  = "service_z9tkmvr";
    const TEMPLATE_ID = "template_q5q471f";
    const PUBLIC_KEY  = "WT0GOYrL9HnDKvLUf";
    const TO_EMAIL    = "minmaung0307@gmail.com";

    if (PUBLIC_KEY) emailjs.init(PUBLIC_KEY);

    document.getElementById('send').addEventListener('click', async ()=>{
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();
      const r = document.getElementById('resp');

      if (!email || !subject || !message){
        r.textContent = 'Please fill your email, subject and a message.'; return;
      }
      r.textContent = 'Sending…';
      try{
        if (SERVICE_ID && TEMPLATE_ID && PUBLIC_KEY) {
          await emailjs.send(SERVICE_ID, TEMPLATE_ID, { from_name: email, reply_to: email, subject, message, to_email: TO_EMAIL });
          r.textContent = 'Sent! We’ll get back to you soon.';
        } else {
          // Fallback: open mail client
          const mail = `mailto:${encodeURIComponent(TO_EMAIL)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent('From: '+email+'\n\n'+message)}`;
          window.location.href = mail;
          r.textContent = 'Opening your mail app…';
        }
      }catch(e){
        r.textContent = 'Failed to send: ' + (e?.text || e?.message || 'Unknown error');
      }
    });
  </script>
</body>
</html>
